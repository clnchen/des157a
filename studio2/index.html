<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>

    <!-- normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">

    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- script -->
    <script src="script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>cait's showcase</h1>
    </header>

    <section id="basic" class = "animate">
        <!-- moving carousel/strip -->
        <div id="imageContainer">
            <div class="a">
                <img src="images/card1.png" alt="card1" height="200">
                <img src="images/card2.png" alt="card1" height="200">
                <img src="images/card3.png" alt="card1" height="200">
                <img src="images/card4.png" alt="card1" height="200">
                <img src="images/card5.png" alt="card1" height="200">
                <img src="images/card6.png" alt="card1" height="200">
                <img src="images/card7.png" alt="card1" height="200">
                <img src="images/card8.png" alt="card1" height="200">
                <img src="images/card9.png" alt="card1" height="200">
            </div>
        </div>
    </section>

    <section id="intermediate">
        <div id="colorOptions">
            <div id="colorButtons">
                <button id="grayscale" class="colorbtn" ></button>
                <button id="invert" class="colorbtn" ></button>
                <button id="blur" class="colorbtn" ></button>
    
            </div>

            <input type="range" min="1" max="180" value="1" id="mySlider" class="slider" >
        </div>

        <div id="intermediateContent">
            <div id="slideImage">
            <img src="images/smiski1.png" alt="smiski1" id="myimage" height="400" class="normal">
            </div>
        
            <div id="buttons">
                <img src="images/leftarrow.svg" alt="leftarrow" height="30" width="30" id="previous">
                <img src="images/rightarrow.svg" alt="rightarrow" height="30" width="30" id="next">
            </div>

            
        </div>
        
    </section>

    <section id="advanced">
        <div id="hovers">
            <img src="images/icons2/icon1.png" alt="icon1" height="400" id  ='smFlute' class="icon">
            <img src="images/icons2/icon2.png" alt="icon2" height="400" id='smPeek' class="icon">
            <img src="images/icons2/icon3.png" alt="icon3" height="400" id="smWeight" class="icon">
            <img src="images/icons2/icon4.png" alt="icon4" height="400" id="smSquat" class="icon">
            <img src="images/icons2/icon5.png" alt="icon5" height="400" id="smSmell" class="icon">
            <img src="images/icons2/icon6.png" alt="icon6" height="400" id="smPaper" class="icon">
        </div>

        <div id=container>
            <img src="images/bigpic2.png" alt="bigpic" id="bigpic" class="start">
        </div>
        
    </section>
</body>
</html>
